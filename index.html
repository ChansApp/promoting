<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal plugin written in pure JavaScript - Tingle</title>
    <meta name="description" content="A minimalist and easy-to-neuse modal plugin written in pure JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" media="all">
    <link rel="stylesheet" href="monokai_sublime.css" media="all">
    <link rel="stylesheet" href="demo.css" media="all">
    <link rel="stylesheet" href="tingle.css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
        <div class="tingle-demo tingle-demo-tiny">
            <h2>Do you have Chans app installed on this device?</h2>
            <p>If it's installed we would open app immediately, if not - you will be redirected to the AppStore to install it</p>
        </div>
     

    <script src="tingle.js"></script>
    <script type="text/javascript">

    function get(name) {
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
};



    var modalTinyBtn = new tingle.modal({
        footer: true
    });

    modalTinyBtn.onClose = function() {
      alert('kek')
    };    

    var btn2 = document.querySelector('.js-tingle-modal-2');

    modalTinyBtn.setContent(document.querySelector('.tingle-demo-tiny').innerHTML);

    modalTinyBtn.addFooterBtn('Yes', 'tingle-btn tingle-btn--primary tingle-btn--pull-right', function() {
      var domain = get('domain');
        window.location = 'chans://promoting?domain=' + domain;
    });

    modalTinyBtn.addFooterBtn('No', 'tingle-btn tingle-btn--default', function(){
      window.location = get('firebaselink');
    });


    modalTinyBtn.open();


    </script>
</body>
</html>
